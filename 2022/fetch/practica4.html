<!DOCTYPE html>
<html>
    <head>
    <title>Mapa de información por país Covid-19, en colaboración con los Alumnos de 6o Semestre de Sistemas de la Universidad DeLasalle Bajío hemos creado un mapa mundial con los casos de Covid-19 en tiempo real</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    
        #map {
        height: 100%;
        }
    
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
    </head>
    <body>
    <div id="map"></div>
    <script>
    
    var coordenadas = {
        lat: 0, 
        lng: 0
        }

    var propiedades = {
        center: coordenadas,
        zoom: 2
        }

    

    function iniciaMapa() {

    
        fetch('https://sistemasgeo.com/2022/fetch/paises.json')
        .then(function(response) {

            response.json().then(function(datos) {
    
                const map = new google.maps.Map(document.getElementById('map'), propiedades);

                console.log(datos);

                datos.forEach( marcador => {

                    console.log(marcador);

                    var informacion = "<strong>País:</strong> "+ marcador.CountryName;

                    var infowindow = new google.maps.InfoWindow({
                        content: informacion
                    });

                    let marker = new google.maps.Marker({
                        map: map,
                        position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                        title: marcador.CountryName  
                    });

                    marker.addListener('click', function() {
                        infowindow.open(map, marker);
                    });

                });
            });
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });

        
    }
    


    
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa">
    </script>
    </body>
</html>
