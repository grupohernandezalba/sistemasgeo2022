
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica4-Fetch3</title>

    <!--Hojas de Estilo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #mapa{
            height: 500px;
            width: 500px;
        }

    </style>

</head>
<body>

    <div id="mapa" style="background-color: blueviolet;"></div>
    

    <!--SCRIPT-->

    <script>

        var coordenadas ={
            lat:0,
            lng:0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 2
        
        }

        function obtieneMarcadores(){

            var markers = [
                {
                    name : "México",
                    longitude : "-90.1276",
                    latitude : "19.427"

                },
                {
                    name : "Brasil",
                    longitude : "-47.9292",
                    latitude : "-15.7801"

                },
                {
                    name : "España",
                    longitude : "-3.70327",
                    latitude : "40.4167"

                }

            ];

            return markers

        }

        function iniciMapa(){

            const map = new google.maps.Map(document.getElementById("mapa"), propiedades);
            const marcadores = obtieneMarcadores();


            for(marcador of marcadores){
                    let marker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                    //icon: icono,
                    title: marcador.name
                });
            }

                
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciMapa" async defer></script>
    
</body>
</html>
